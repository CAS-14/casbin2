{% extends "base.html" %}

{% block nav %}
    <a href="/" id="nav-posts" class="active">Posts</a>
    <a href="/create" id="nav-create">Create</a>
    <a href="/about" id="nav-about">About</a>
{% endblock %}

{% block content %}
    {% for post_id in posts %}
        <article class="post">
            <header class="post-title">
                <strong>{{posts[post_id]["title"]}}</strong>
                <span>{{posts[post_id]["author"]}}</span>
            </header>
            <p>{{posts[post_id]["content"]}}</p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
