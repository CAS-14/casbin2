<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='logo.png')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}CASbin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="{{url_for('static', filename='logo.png')}}" alt="CASbin Logo" title="CASbin Logo">
                <span>CASbin</span>
            </div>
            <nav>
                {% block nav %}
                    <a href="/" id="nav-posts">Posts</a>
                    <a href="/create" id="nav-create">Create</a>
                    <a href="/about" id="nav-about">About</a>
                {% block nav %}
            </nav>
        </header>
        <section class="content">
            {% block content %}
        </section>
        <footer>
            <span>Made with &#60;3 by <a href="https://www.act25.com" target="_blank">weirdcease</a>.</span>
        </footer>
    </div>
</body>
</html>
